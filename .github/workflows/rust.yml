    - name: Rename build file | Nix
      if: contains(matrix.target, 'linux') || contains(matrix.target, 'macos')
      run: |
        mkdir ./build
        mv target/${{ matrix.target }}/release/${{ github.event.repository.name }} ./build/${{ github.event.repository.name }}-${{ matrix.target}}

    - name: Rename build file | Win
      if: contains(matrix.target, 'win')
      run: |
        mkdir ./build
        mv target/${{ matrix.target }}/release/${{ github.event.repository.name }} ./build/${{ github.event.repository.name }}-${{ matrix.target}}.exe

    - name: Upload build
      if: contains(matrix.target, 'linux') || contains(matrix.target, 'macos')
      uses: actions/upload-artifact@v3
      with:
          name: ${{ github.event.repository.name }}-${{ matrix.target}}
          path: ./build/${{ github.event.repository.name }}*

